<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Raleway">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
<article class="main">
  <div class="component-holder">
    <div class="fylo-component">
      <img class="icon-logo" src="images\logo.svg" alt="icon-logo">
      <div class="icon-holder">
        <img class="icon-item" src="images\icon-document.svg" alt="icon-document">
        <img class="icon-item" src="images\icon-folder.svg" alt="icon-folder">
        <img class="icon-item" src="images\icon-upload.svg" alt="icon-upload">
    </div>
    </div>
    <div class="data-component">
      <div class="data-left">
        <p class="data-left-text"><strong>185</strong><span>GB left</span></p>
      </div>
      <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
      <div class="bar">
        <div class="gradient-bar">
          <div class="white-circle"></div>
        </div>
      </div>
      <div class="data-limit">
        <p>0 <span>GB</span></p>
        <p>1000 <span>GB</span></p>
    </div>
  </div>
   
</article> 
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

</div>
</body>
</html>
